<div class="container">
    <!-- <div class="title">Add Doctor</div> -->
    <div class="content">
      <form (submit)="sample()" #doctorForm="ngForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Doctor Name</span>
            <input ngModel type="text" placeholder="Enter Doctor Name" #t_doctorName="ngModel" name="doctorName"
              id="doctorName" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input ngModel type="text" placeholder="Enter Email" #t_doctorEmail="ngModel" name="doctorEmail"
              id="doctorEmail" required>
          </div>
          <div class="gender-details">
              <input type="radio" ngModel name="doctorGender"  value="Male" id="dot-1">
              <input type="radio" ngModel name="doctorGender" value="Female" id="dot-2">
              <input type="radio" ngModel name="doctorGender" value="other" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Other</span>
                </label>
              </div>
            </div>
          <!-- <div>
              <input type="radio" id="male" name="doctorGender" ngModel value="Male">
              <label for="html">Male</label><br>
              <input type="radio" id="female" name="doctorGender" ngModel value="Female">
              <label for="css">Female</label><br>
              <input type="radio" id="other" name="doctorGender" ngModel value="Other">
              <label for="javascript">Other</label>
          </div> -->
          <div class="input-box">
            <span class="details">Age</span>
            <input ngModel type="number" placeholder="Enter age" #t_doctorAge="ngModel" name="doctorAge" id="doctorAge"
              required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input ngModel type="text" placeholder="Enter your number" #t_doctorPhone="ngModel" name="doctorPhone"
              id="doctorPhone" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input ngModel type="text" placeholder="Enter Address" #t_doctorAddress="ngModel" name="doctorAddress"
              id="doctorAddress" required>
          </div>
          <div class="input-box">
            <span class="details">Qualification</span>
            <input ngModel type="text" placeholder="Enter qualification" #t_doctorQualification="ngModel"
              name="doctorQualification" id="doctorQualification" required>
          </div>
          <div class="input-box">
            <span class="details">Speciality</span>
            <input ngModel type="text" placeholder="Enter speciality" #t_doctorSpeciality="ngModel"
              name="doctorSpeciality" id="doctorSpeciality" required>
          </div>
  
          <div class="input-box">
            <span class="details">Username</span>
            <input ngModel type="text" placeholder="Enter username" #t_doctorUsername="ngModel" name="doctorUsername"
              id="doctorUsername" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input ngModel type="text" placeholder="Enter password" #t_doctorPassword="ngModel" name="doctorPassword"
              id="doctorPassword" required>
          </div>
  
        </div>
  
        <div class="button">
          <input type="submit" (submit)="sample()" value="Register">
        </div>
      </form>
    </div>
  </div><button (click)="sample()">click</button>
