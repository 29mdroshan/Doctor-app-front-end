    </div>
  </div>
</nav>
<div class="home-content container">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3 g-3">
            <div  *ngFor="let doc of tempdoctors | doctorFilter:searchValue ">
                <div class="col">
                    <app-admin-view-doctor-card [doc]="doc"></app-admin-view-doctor-card>
                </div>
            </div>
        </div>
    </div>
</div>
