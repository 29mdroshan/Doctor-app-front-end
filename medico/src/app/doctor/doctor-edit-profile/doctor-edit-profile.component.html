
<div class="container">
    <button class="btn btn-danger" [mat-dialog-close]="true">Close</button>
    <!-- <div class="title">Add Doctor</div> -->
    <div class="content" >
      <form (submit)="updateDoctor(updateDoctorForm.value)" action="" #updateDoctorForm="ngForm">

        <!-- <div class="input-box">
            <span class="details">Upload Image</span>
            <input ngModel type="text" placeholder="Enter your Image" #t_doctorImage="ngModel" name="doctorImage"
              id="doctorImage" required>
          </div> -->
        
       
            <div class="image">
                <span class="details">Upload Image</span>
                <input ngModel type="text" placeholder="Enter your Image" #t_doctorImage="ngModel" name="doctorImage"
                  id="doctorImage" required>
      
            </div>
         
        <div class="user-details">
          <div class="input-box">
            <input ngModel type="text" placeholder="Enter Your Name" #t_doctorName="ngModel" name="doctorName"
              id="doctorName" [(ngModel)]="data.name[0].doctorName" required>
          </div>
          <div class="input-box">
            <input ngModel type="text" placeholder="Enter Email" #t_doctorEmail="ngModel" name="doctorEmail"
              id="doctorEmail" [(ngModel)]="data.name[0].doctorEmail" required>
          </div>
          <div class="gender-details" >
              <input type="radio" ngModel [(ngModel)]="data.name[0].doctorGender" name="doctorGender"  value="Male" id="dot-1">
              <input type="radio" ngModel [(ngModel)]="data.name[0].doctorGender" name="doctorGender" value="Female" id="dot-2">
              <input type="radio" [(ngModel)]="data.name[0].doctorGender" ngModel name="doctorGender" value="other" id="dot-3">
         
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Other</span>
                </label>
              </div>
            </div>
    
          <div class="input-box">
           
            <input ngModel type="number" placeholder="Enter age" #t_doctorAge="ngModel" name="doctorAge" id="doctorAge"
            [(ngModel)]="data.name[0].doctorAge" required>
          </div>
          <div class="input-box">
          
            <input ngModel type="text" placeholder="Enter your number" #t_doctorPhone="ngModel" name="doctorPhone"
              id="doctorPhone" [(ngModel)]="data.name[0].doctorPhone" required>
          </div>
          <div class="input-box">
           
            <input ngModel type="text" placeholder="Enter Address" #t_doctorAddress="ngModel" name="doctorAddress"
              id="doctorAddress" [(ngModel)]="data.name[0].doctorAddress" required>
          </div>
          <div class="input-box">
           
            <input ngModel type="text" placeholder="Enter qualification" #t_doctorQualification="ngModel"
              name="doctorQualification" id="doctorQualification" [(ngModel)]="data.name[0].doctorQualification" required>
          </div>
          <div class="input-box">
           
            <input ngModel type="text" placeholder="Enter speciality" #t_doctorSpeciality="ngModel"
              name="doctorSpeciality" id="doctorSpeciality" [(ngModel)]="data.name[0].doctorSpeciality"  required>
          </div>
  
          <!-- <div class="input-box">
            <span class="details">Username</span>
            <input ngModel type="text" placeholder="Enter username" #t_doctorUsername="ngModel" name="doctorUsername"
              id="doctorUsername" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input ngModel type="text" placeholder="Enter password" #t_doctorPassword="ngModel" name="doctorPassword"
              id="doctorPassword" required>
          </div> -->
  
        </div>
  
        <div class="button">
          <input type="submit" value="Save">
        </div>
      </form>
    </div>
  </div>
