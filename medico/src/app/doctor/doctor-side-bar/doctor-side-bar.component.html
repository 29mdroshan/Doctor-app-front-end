<div class="container-fluid">
    <div class="row flex-nowrap">

            <span class=" d-none d-sm-inline atext"><i class="fa fa-user-md" aria-hidden="true"></i>Doctor</span>
          </h2>
          <hr class="someClass">
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a routerLink="my-profile" class="nav-link align-middle px-0">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="ms-1 d-none d-sm-inline">My Profile</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="doctor-schedule" class="nav-link align-middle px-0">

              </a>

            <li class="nav-item">
